name: Generate Snake

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Generate the snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: codexboy0417
          outputs: |
            dist/github-snake.svg?color_snake=#39ff14&color_dots=#000000,#145214,#1e8c1e,#2ecc71,#39ff14
            dist/github-snake-dark.svg?palette=github-dark&color_snake=#39ff14&color_dots=#000000,#145214,#1e8c1e,#2ecc71,#39ff14

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
